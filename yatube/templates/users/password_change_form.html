{% extends "base_form_page.html" %}
{% block title %}Изменение пароля{% endblock %}

{% block card-header %}
  Изменить пароль
{% endblock %}

{% block card-body %}
  <form method="post"
          {% if action_url %}
        action="{% url action_url %}"
          {% endif %}
  >
    {% csrf_token %}
    {% include 'includes/form_generation.html' %}
    <div class="col-md-6 offset-md-4">
      <button type="submit" class="btn btn-primary">
        Изменить пароль
      </button>
    </div>
  </form>
{% endblock %}
